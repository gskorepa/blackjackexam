<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div id="game-board">
        <!-- Display hands -->
        <h1>Dealer's Hand:</h1>
        <div id="dealer-hand" class="cardContainer"></div>
        <h1>Player's Hand</h1>
        <div id="player-hand" class="cardContainer"></div>
        <div id="result"></div>
    </div>
    <button id="hitButton" onclick="hit()">Hit</button>
    <button id="standButton" onclick="stand()">Stand</button>
    <button id="resetButton" onclick="newGame()">New Game</button>

    <script src="static/script.js" defer></script>
</body>
</html>
